  - conda-forge
  - defaults

dependencies:
  # === Núcleo Python ===
  - python=3.9
  - pip=21.2.4
  - blas=1.0=openblas

  # === Librerías científicas ===
  - numpy=1.21.5
  - scipy=1.7.3
  - pandas=1.4.1
  - scikit-learn=1.0.2
  - imbalanced-learn=0.9.0
  - bottleneck=1.3.2
  - numexpr=2.8.1
  - joblib=1.1.0
